{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

<body>

  <h1 class="btn btn-success">Hai How Are YOU</h1>
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <<img src="{% static 'images/aditya.jpg' %}" class="d-block w-100" alt="..."weidth="200px">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/mridul.jpg' %}" class="d-block w-100" alt="..." weidth="200px">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/mridula.jpg' %}" class="d-block w-100" alt="..."weidth="200px">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>


<script src="{% static 'js/bootstrap.js' %}"></script>
